<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Bar</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="rating-bar.css">
</head>

<body>
    <div class="rating">
        <i class="rating__star far fa-star fa-2x" onclick="toggleStars(this);" id="1"></i>
        <i class="rating__star far fa-star fa-2x" onclick="toggleStars(this);" id="2"></i>
        <i class="rating__star far fa-star fa-2x" onclick="toggleStars(this);" id="3"></i>
        <i class="rating__star far fa-star fa-2x" onclick="toggleStars(this);" id="4"></i>
        <i class="rating__star far fa-star fa-2x" onclick="toggleStars(this);" id="5"></i>
    </div>

    <script src="rating-bar.js"></script>
</body>

</html>
